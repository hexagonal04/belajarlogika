<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>

<p id = 'demo'> </p>

<script>
    const input = prompt('Masukan Kalimat')
    const split = input.split(" ");
    const arr = []
    
    for (let index = split.length; index > 0; index--){
       arr.push(split[index - 1]);
       
    }
    hasil = arr.join(' ');
    document.getElementById('demo').innerHTML = `${hasil}`;
    
</script>
    
</body>
</html>
