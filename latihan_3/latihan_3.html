<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>
<body>

<p id="demo"></p>
<script>

//3 letters
function MaskCharacter1(str, mask) {
return  ('' + str).slice(0, 1) + ('' + str).slice(1).replace(/./g, mask);
}

//4 letters
function MaskCharacter2(str, mask) {
return  ('' + str).slice(0, 1) + ('' + str).substring(1,3).replace(/./g, mask) + ('' + str).slice(3);
}

//5 letters or more 
function MaskCharacter3(str, mask, n){
return  ('' + str).slice(0, 2) + ('' + str).substring(2,n-1).replace(/./g, mask) + ('' + str).slice(n-1);
}

//input
const str = prompt('masukan sesuatu')
const letter = str.split(' ')
const arr = []

//looping
for (let i = 0; i < letter.length; i++){
    if (letter[i].length <= 3){
    arr.push(MaskCharacter1(letter[i], '*'));
    }
    else if ((letter[i].length == 4)){
    arr.push(MaskCharacter2(letter[i], '*'));
    }
    else if ((letter[i].length >= 5)){
    arr.push(MaskCharacter3(letter[i], '*', letter[i].length));
    }
}
hasil = arr.join(' ');

//output
document.getElementById('demo').innerHTML = `${hasil}`;

    </script>
</body>
</html>
